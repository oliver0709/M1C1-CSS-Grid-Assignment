<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
    <title>Grid 1 Assignment</title>
</head>
<body>

<div class="gridOne">
    <p>Hello World</p>
    <p style="color: blue;">My Fantastic Content</p>
</div>

<div class="gridTwo">
    <div class="section1">
        <p>Here goes text for section 1</p>
    </div>

    <div class="section2">
        <p>whatever text for section 2</p>
    </div>

    <div class="section3">
        <p>text for section 3</p>
    </div>   

</div>

<div class="gridThree">
    <div class="text_three">
        <p>The text I chose is Awesome</p>
    </div>

    <div class="winter_section">
        <img src="images/hojas_blancas.jpg" alt="Image" style="width: 500px; height: 225px; object-fit: cover;">
    </div>

</div>

<div class="gridFour">
    <div class="nested-box1">
        <p>My Even More Awesome text</p>
    </div>

    <div id="nested-box2">
        <p>My left text</p>
        <p>My right text</p>
        
    </div>

</div>

<div class="gridFive">
    <div class="section-box1">
        <p>My Even More Awesome text</p>
    </div>

    <div id="section-box2">
        <div class="lantern_image">
            <img src="images/lantern.jpg" alt="Image1" style="width: 200px; height: 200px; object-fit: cover;">
        </div>

        <div class="street_image">
            <img src="Images/Street_and_snow.jpg" alt="Image2" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
        
    </div>

</div>

<div class="gridSix">
    <div class="star_icon">
        <i class="fas fa-star"></i>
    </div>

    <div class="text_with_gfont">
        <p>My awesome Google font is applied here</p>    
    </div>

</div>

</body>
</html>
